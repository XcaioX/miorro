<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>
    <style>
        #mapa {
            background-color: #eaeaea;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #mapa h2 {
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .map-container {
            margin-bottom: 10px;
        }

        #mapa p {
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>

<body>
    <section id="mapa">
        <h2>Mapa do Morro do Gavião</h2>
        <div class="map-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3666.0539314901807!2d-49.69828592376887!3d-23.24112444990718!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c035dcebfe9d29%3A0xab27e802a3a221d4!2sMorro%20do%20Gavi%C3%A3o!5e0!3m2!1spt-BR!2sbr!4v1728581314447!5m2!1spt-BR!2sbr"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <p>Veja a localização do Morro do Gavião e planeje sua visita com facilidade.</p>
    </section>
    <footer>
        <p>&copy; 2024 Ponto Turístico de Ourinhos</p>
    </footer>

</body>

</html>
